<!DOCTYPE html>
<html>
  <head>
    <title>Tiles</title>
    <link rel="stylesheet" href="tiles.css"/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="moves">Moves: <span class="move-count">0</span></div>
    <div class="tiles">
      <div class="tile tile-1-1 position-1-1 empty"></div>
      <div class="tile tile-1-2 position-1-2"></div>
      <div class="tile tile-1-3 position-1-3"></div>
      <div class="tile tile-1-4 position-1-4"></div>
      <div class="tile tile-2-1 position-2-1"></div>
      <div class="tile tile-2-2 position-2-2"></div>
      <div class="tile tile-2-3 position-2-3"></div>
      <div class="tile tile-2-4 position-2-4"></div>
      <div class="tile tile-3-1 position-3-1"></div>
      <div class="tile tile-3-2 position-3-2"></div>
      <div class="tile tile-3-3 position-3-3"></div>
      <div class="tile tile-3-4 position-3-4"></div>
      <div class="tile tile-4-1 position-4-1"></div>
      <div class="tile tile-4-2 position-4-2"></div>
      <div class="tile tile-4-3 position-4-3"></div>
      <div class="tile tile-4-4 position-4-4"></div>
    </div>
    <div class="controls">
      <button onmousedown="reveal()" onmouseup="unreveal()">Reveal</button>
      <button onclick="shuffleTiles()">Shuffle Tiles</button>
      <button onclick="nextImage()">Next Image</button>
    </div>
    <script src="tiles.js"></script>
  </body>
</html>
